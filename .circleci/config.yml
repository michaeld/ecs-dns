version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/michaeld/ecs-dns

    steps:
      - checkout
      - run: go get -d
      - run: go test github.com/michaeld/ecs-dns/lib
      - run: make

      - store_artifacts:
          path: /go/src/github.com/michaeld/ecs-dns/bin